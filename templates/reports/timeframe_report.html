{% extends "base.html" %}
{% block content %}

<script type="text/javascript" src="/static/mpb_django/js/functions.js"></script>
<script type="text/javascript" src="/static/reports/js/timeframe_report.js"></script>
<script type="text/javascript" src="/static/mpb_django/js/report.js"></script>
<script type="text/javascript" src="/static/mpb_django/js/theme.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div class="w3-row-padding"  style="margin:0 -16px">
<div class="w3-center">
            <input type="hidden" id="report_id" value="{{ report.id }}"/>
            <input type="hidden" id="report_name" value="{{ report.name }}"/>
            <input type="hidden" id="timespan_multiplier" value="{{ timespan_multiplier }}"/>
            <input type="hidden" id="timespan" value="{{ timespan }}"/>
            <input type="hidden" id="xaxislabel" value="{{ report.xaxis_label }}"/>
            <input type="hidden" id="yaxislabel" value="{{ report.yaxis_label }}"/>
    <button class="w3-blue w3-left w3-round w3-hover-black"><a class="" href="/reports/">Go Back</a></button>

            <div id="report_div"><h3 class="">{{ report.name }}</h3>
            <p class="">{{ report.description }}</p>

            <img src="https://media.tenor.com/aWcyWL5BsY0AAAAd/money-printer-go-brr-jerome-powell.gif" width="800" height="400"
             id="report_table_loading">
        <div class=" w3-center" id="report_table"></div>
        <button class="w3-blue w3-hover-black w3-round" id="download_csv_report_table">download as .csv
        </button>
    </div>
<br>
    <br><h4>Change Timeframe</h4>
<select name="theme" id="theme" onchange='window.location.assign("/reports/{{report.id}}/get"+$(this).val());' class="w3-round w3-blue" >
    <option disabled="disabled" selected>--</option>
    {% for timeframe in timeframes %}
        <option value="/{{ timeframe.timespan_multiplier }}/{{ timeframe.timespan }}/" >{{ timeframe.timespan_multiplier }} {{ timeframe.timespan }}</option>
<!--        <h5 class="w3-center"></h5>-->

      {% endfor %}


    </select><br><br>
    </div>



            <!-- End Grid/Pricing tables -->
        </div>
{% endblock content %}
